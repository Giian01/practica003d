<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
          <li><a class="active" href="menu.html">Volver</a></li>
        
          </ul>
    </nav>
    <div class="container">
        <!---fila-->
        <div class="row">
            <!--columna-->
            <div class="col-md-12" style="text-align: center;">
              <h1 style="color: rgb(0, 0, 0);text-align: center; font-family: 'Courier New', Courier, monospace;  ">
                Formulario de adopción </h1> 
            
        </div>  
        </div>

      <div class="container-fluid top">
        <div class="row">
          <form id="adopcion" class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" method="get">
            <div class="form-group">
              <label>Nombre:</label>
              <input name="nombre" type="text" class="form-control" error="El campo Nombre no es valido" id="nombPre" placeholder="Michelle" required>
            </div>
            <div class="form-group">
              <label>Apellido:</label>
              <input name="apellido" type="text" class="form-control" error="El campo Apellido no es valido" id="apelPre" placeholder="Torres" required>
            </div>
            <div class="form-group">
              <label>Fecha de Nacimiento:</label>
              <input name="fech" type="date" class="form-control" error="El campo Fecha de Nacimiento no puede estar vacio" id="fechPre" placeholder="01-01-1999" required>
            </div>
            <div class="form-group">
              <label>Correo Electrónico:</label>
              <input name="email" type="email" class="form-control" error="El campo Correo Electronico no es valido" id="emailPre" placeholder="usuario@gmail.com" required>
            </div>
            <div class="form-group">
              <label>Celular:</label>
              <input name="cel" type="text" class="form-control" error="El campo Celular no es valido" id="celPre" placeholder="9 55889910" required>
            </div>
            <button type="submit" id="botonPre" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    
    

      </div>
 <!--codigo bootstrap-->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

 integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
 integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
 crossorigin="anonymous"></script>
</body>
</html>
